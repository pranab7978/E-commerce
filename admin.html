<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Admin Panel</title>
    <style>
        :root {
            --admin-bg: #0a0a0a;
            --panel-bg: #141414;
            --accent-lime: #ccff00; /* Cyber Lime */
            --text-primary: #ffffff;
            --text-dim: #888888;
            --input-border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--admin-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            height: 70px;
            padding: 0 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--input-border);
        }

        .navbar h1 {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .navbar h1 span { color: var(--accent-lime); }

        .navbar a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar a:hover { color: var(--accent-lime); }

        /* --- ADMIN CONTENT --- */
        .admin-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--panel-bg);
            width: 100%;
            max-width: 500px;
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--input-border);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 40px;
        }

        /* --- FORM STYLING --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--input-border);
            padding: 12px 0;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-lime);
        }

        input::placeholder {
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            margin-top: 20px;
            padding: 18px;
            background: var(--accent-lime);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #ffffff;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.2);
        }

        /* --- DECORATIVE PANEL --- */
        .preview-panel {
            flex: 1;
            max-width: 400px;
            height: 500px;
            border: 2px dashed var(--input-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-dim);
            text-align: center;
            padding: 20px;
        }

        #preview-content h3 { color: var(--accent-lime); margin-bottom: 10px; }
        #preview-content span { font-weight: bold; color: white; display: block; margin-top: 10px; font-size: 20px; }

        @media (max-width: 900px) {
            .preview-panel { display: none; }
            .admin-wrapper { padding: 20px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <h1>Admin <span>Control</span></h1>
    <a href="index.html">‚Üê Exit Dashboard</a>
</nav>

<div class="admin-wrapper">
    <div class="card">
        <h2>Add New Product</h2>
        <p>Populate the store with premium inventory.</p>
        
        <form id="productForm">
            <div class="input-group">
                <input type="text" id="title" placeholder="Product Title" required>
            </div>
            <div class="input-group">
                <input type="text" id="desc" placeholder="Brief Description" required>
            </div>
            <div class="input-group">
                <input type="number" id="price" placeholder="Price (INR)" required>
            </div>
            <div class="input-group">
                <input type="text" id="imgName" placeholder="Image Filename (e.g. w1.jpg)" required>
            </div>
            <button type="submit" class="btn" id="publishBtn">Publish to Store</button>
        </form>
    </div>

    <div class="preview-panel">
        <div id="preview-placeholder">
            <div style="font-size: 50px; opacity: 0.1; margin-bottom: 20px;">üì¶</div>
            <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 12px;">Live Preview Area</p>
            <span style="font-size: 11px; color: #333;">Product details will appear here as you type.</span>
        </div>
        <div id="preview-content" style="display: none;">
            <h3 id="p-title">Product Name</h3>
            <p id="p-desc">Description goes here...</p>
            <span id="p-price">‚Çπ0</span>
            <p style="font-size: 10px; margin-top: 15px; color: var(--accent-lime);" id="p-img">Image: none</p>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('productForm');
    const publishBtn = document.getElementById('publishBtn');

    // --- 1. LIVE PREVIEW LOGIC ---
    const inputs = form.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            const title = document.getElementById('title').value;
            const desc = document.getElementById('desc').value;
            const price = document.getElementById('price').value;
            const img = document.getElementById('imgName').value;

            if (title || desc || price || img) {
                document.getElementById('preview-placeholder').style.display = 'none';
                document.getElementById('preview-content').style.display = 'block';
                
                document.getElementById('p-title').innerText = title || "Product Name";
                document.getElementById('p-desc').innerText = desc || "Description goes here...";
                document.getElementById('p-price').innerText = "‚Çπ" + (price || "0");
                document.getElementById('p-img').innerText = "Image: " + (img || "none");
            }
        });
    });

    // --- 2. BACKEND POST LOGIC ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const product = {
            title: document.getElementById('title').value,
            description: document.getElementById('desc').value,
            price: parseFloat(document.getElementById('price').value),
            imageName: document.getElementById('imgName').value
        };

        publishBtn.innerText = "Publishing...";
        publishBtn.style.opacity = "0.7";

        try {
            const response = await fetch('http://localhost:8080/api/admin/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });

            if (response.ok) {
                alert("üöÄ Success! Item is now live in MySQL Database.");
                form.reset();
                document.getElementById('preview-placeholder').style.display = 'block';
                document.getElementById('preview-content').style.display = 'none';
            } else {
                alert("Server error. Check Eclipse console.");
            }
        } catch (error) {
            console.error("Connection Error:", error);
            alert("Could not connect to Backend. Is Spring Boot running in Eclipse?");
        } finally {
            publishBtn.innerText = "Publish to Store";
            publishBtn.style.opacity = "1";
        }
    });
</script>

</body>
</html>
