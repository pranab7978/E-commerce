<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Admin Panel</title>
    <style>
        :root {
            --admin-bg: #0a0a0a;
            --panel-bg: #141414;
            --accent-lime: #ccff00; /* Cyber Lime */
            --text-primary: #ffffff;
            --text-dim: #888888;
            --input-border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--admin-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            height: 70px;
            padding: 0 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--input-border);
        }

        .navbar h1 {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .navbar h1 span { color: var(--accent-lime); }

        .navbar a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar a:hover { color: var(--accent-lime); }

        /* --- ADMIN CONTENT --- */
        .admin-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--panel-bg);
            width: 100%;
            max-width: 500px;
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--input-border);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 40px;
        }

        /* --- FORM STYLING --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            position: relative;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--input-border);
            padding: 12px 0;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-lime);
        }

        input::placeholder {
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            margin-top: 20px;
            padding: 18px;
            background: var(--accent-lime);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #ffffff;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.2);
        }

        /* --- DECORATIVE PANEL --- */
        .preview-panel {
            flex: 1;
            max-width: 400px;
            height: 500px;
            border: 2px dashed var(--input-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-dim);
            text-align: center;
        }

        .preview-panel i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #222;
        }

        @media (max-width: 900px) {
            .preview-panel { display: none; }
            .admin-wrapper { padding: 20px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <h1>Admin <span>Control</span></h1>
    <a href="/">‚Üê Exit Dashboard</a>
</nav>

<div class="admin-wrapper">
    <div class="card">
        <h2>Add New Product</h2>
        <p>Populate the store with premium inventory.</p>
        
        <form>
            <div class="input-group">
                <input type="text" placeholder="Product Title" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Brief Description" required>
            </div>
            <div class="input-group">
                <input type="number" placeholder="Price (INR)" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Image Filename (e.g. e2.jfif)" required>
            </div>
            <button type="submit" class="btn">Publish to Store</button>
        </form>
    </div>

    <div class="preview-panel">
        <div style="font-size: 50px; opacity: 0.1; margin-bottom: 20px;">üì¶</div>
        <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 12px;">Live Preview Area</p>
        <span style="font-size: 11px; color: #333;">Product details will appear here as you type.</span>
    </div>
</div>

</body>
</html>
