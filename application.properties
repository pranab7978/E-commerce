# App Name
spring.application.name=ShopEasee

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/shopease
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
# 'update' will automatically create tables if they don't exist
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Avoid the 'Open-In-View' warning in your logs
spring.jpa.open-in-view=false