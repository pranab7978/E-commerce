<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Your Cart</title>
    <style>
        :root {
            --bg-dark: #08080a;
            --card-bg: #121214;
            --accent-indigo: #6366f1;
            --text-silver: #cbd5e1;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(8, 8, 10, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            color: var(--text-silver);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .navbar a:hover { color: white; }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* --- CART ITEMS --- */
        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }

        .cart-item:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .item-img {
            width: 100px;
            height: 100px;
            background: #1a1a1c;
            border-radius: 12px;
            object-fit: cover;
        }

        .item-details { flex: 1; }
        .item-details h4 { font-size: 18px; margin-bottom: 5px; }
        .item-details p { color: var(--text-silver); font-size: 14px; }

        .item-price { font-weight: 700; font-size: 18px; }

        .remove-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            opacity: 0.6;
        }
        .remove-btn:hover { opacity: 1; }

        /* --- SUMMARY CARD --- */
        .summary-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--text-silver);
            font-size: 15px;
        }

        .total-row {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: 800;
        }

        .btn {
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            background: var(--accent-indigo);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
            background: #7a7dfd;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .summary-card { position: static; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="products.html">← Back to Shopping</a>
</nav>

<div class="container">
    <div class="main-content">
        <h2>Your Cart</h2>
        
        <div class="cart-list">
            <div class="cart-item">
                <img src="e2.jfif" alt="Product" class="item-img">
                <div class="item-details">
                    <h4>Smart Watch Aura</h4>
                    <p>Electronics | Silver Edition</p>
                    <button class="remove-btn">Remove</button>
                </div>
                <div class="item-price">₹2,999</div>
            </div>

            <div class="cart-item">
                <img src="e3.jfif" alt="Product" class="item-img">
                <div class="item-details">
                    <h4>Sonic Headphones</h4>
                    <p>Electronics | Black</p>
                    <button class="remove-btn">Remove</button>
                </div>
                <div class="item-price">₹1,999</div>
            </div>
        </div>
    </div>

    <div class="summary-card">
        <h3 style="margin-bottom: 20px;">Order Summary</h3>
        <div class="summary-row">
            <span>Subtotal</span>
            <span>₹4,998</span>
        </div>
        <div class="summary-row">
            <span>Shipping</span>
            <span style="color: #10b981;">Free</span>
        </div>
        <div class="total-row">
            <span>Total</span>
            <span>₹4,998</span>
        </div>
        <button class="btn">Place Order Now</button>
    </div>
</div>

</body>
</html>
