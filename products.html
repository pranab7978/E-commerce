<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Luxe Collections</title>

    <style>
        :root {
            --bg-dark: #0f101a;       /* Deepest Purple-Black */
            --bg-card: #1a1b2e;       /* Amethyst Shadow */
            --accent-gold: #fbbf24;   /* Metallic Gold */
            --accent-purple: #8b5cf6; /* Electric Violet */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(251, 191, 36, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: rgba(15, 16, 26, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar h2 { 
            font-size: 26px;
            font-weight: 800; 
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--text-main), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .navbar .nav-links a:hover { color: var(--accent-gold); }

        /* --- MAIN LAYOUT --- */
        .main {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 5%;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: fit-content;
            position: sticky;
            top: 120px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
        }

        .sidebar ul { list-style: none; margin-bottom: 40px; }
        .sidebar li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-muted);
            transition: 0.3s;
        }
        .sidebar li:hover { color: var(--text-main); }

        .sidebar input[type="checkbox"] {
            accent-color: var(--accent-gold);
            width: 18px;
            height: 18px;
            margin-right: 15px;
            cursor: pointer;
        }

        /* --- PRODUCT GRID --- */
        .products { flex: 1; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card.hidden { display: none; }

        .card:hover {
            transform: translateY(-12px);
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 18px;
            background: #000;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: 0.5s;
        }
        .card:hover img { opacity: 1; transform: scale(1.05); }

        .card-info { padding: 20px 10px 10px; }
        .card h3 { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .price { font-size: 20px; font-weight: 700; color: var(--accent-gold); }

        /* --- QUICK VIEW MODAL --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-card);
            width: 90%;
            max-width: 900px;
            border-radius: 32px;
            display: flex;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
            color: var(--text-muted);
        }

        .modal-left {
            flex: 1.2;
            padding: 40px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainModalImg { width: 100%; height: 380px; object-fit: contain; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5)); }

        .thumb-gallery {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .thumb-gallery img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
            background: #000;
        }
        .thumb-gallery img.active { border-color: var(--accent-gold); transform: scale(1.1); }

        .modal-right { flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .modal-right h2 { font-size: 32px; margin-bottom: 15px; letter-spacing: -1px; }
        .modal-right p { color: var(--text-muted); margin-bottom: 30px; font-size: 15px; }

        .btn-buy {
            margin-top: 20px;
            padding: 18px;
            background: var(--accent-gold);
            color: #000;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-buy:hover { transform: scale(1.02); background: #fff; }

        @media(max-width: 850px) {
            .main { flex-direction: column; }
            .sidebar { width: 100%; position: static; }
            .modal-content { flex-direction: column; }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <h2>Shop<span>Ease</span></h2>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/cart">Cart</a>
    </div>
</nav>

<div class="main">
    <aside class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><input type="checkbox" class="filter-check" value="electronics"> Electronics</li>
            <li><input type="checkbox" class="filter-check" value="fashion"> Fashion</li>
            <li><input type="checkbox" class="filter-check" value="fitness"> Fitness</li>
        </ul>

        <h3>Gender</h3>
        <ul>
            <li><input type="checkbox" class="filter-check" value="men"> Men</li>
            <li><input type="checkbox" class="filter-check" value="women"> Women</li>
        </ul>
    </aside>

    <main class="products">
        <div class="grid" id="productGrid">
            
           <div class="card" data-category="electronics" data-gender="men" 
     onclick="openModal('Aura Smart Watch', '₹2,999', 'Next-gen health tracking with an edge-to-edge AMOLED display and 10-day battery life.', [
        'w2.jpg',

        'w4.jpg'
     ])">
    <div class="img-container">
        <img src="w1.jpg">
    </div>
    <div class="card-info">
        <h3>Smart Watch</h3>
        <p class="price">₹2,999</p>
    </div>
</div>

            <div class="card" data-category="electronics" data-gender="women" 
                 onclick="openModal('Sonic Headphones', '₹1,999', 'Immersive noise cancellation and spatial audio for a studio-quality experience.', [
                    'h2.webp', 
                    'h3.webp',
                    'h4.webp'
                 ])">
                <div class="img-container"><img src=h1.webp></div>
                <div class="card-info">
                    <h3> Headphones</h3>
                    <p class="price">₹1,999</p>
                </div>
            </div>

            <div class="card" data-category="fashion" data-gender="men" 
                 onclick="openModal('Arctic Explorer Jacket', '₹2,199', 'Weatherproof insulation designed for the modern urban explorer.', [
                   'j2.avif',
                    'j3.avif',
                    'j4.avif'
                 ])">
                <div class="img-container"><img src="j1.avif"></div>
                <div class="card-info">
                    <h3>Jacket</h3>
                    <p class="price">₹2,199</p>
                </div>
            </div>

            <div class="card" data-category="fitness" data-gender="women" 
                 onclick="openModal('Zenith Yoga Mat', '₹599', 'Ultra-grip non-slip surface made from eco-friendly sustainable materials.', [
                    'y2.jpg',
                    'y3.jpg',
                    'y4.webp'
                 ])">
                <div class="img-container"><img src="y1.webp"></div>
                <div class="card-info">
                    <h3> Yoga Mat</h3>
                    <p class="price">₹599</p>
                </div>
            </div>

            <div class="card" data-category="electronics" data-gender="men" 
                 onclick="openModal('Titan Speaker', '₹1,499', '360-degree sound with deep bass and IPX7 waterproof rating.', [
                    'sp2.avif',
                    'sp3.avif',
                    'sp3.avif'
                    
                 ])">
                <div class="img-container"><img src="sp1.avif"></div>
                <div class="card-info">
                    <h3> Speaker</h3>
                    <p class="price">₹1,499</p>
                </div>
            </div>

            <div class="card" data-category="fashion" data-gender="men" 
                 onclick="openModal('Velocity Runners', '₹3,499', 'High-performance running shoes with carbon-fiber plate technology.', [
                    'sh2.webp',
                    'sh3.webp',
                    'sh4.webp'
                 ])">
                <div class="img-container"><img src="sh1.webp"></div>
                <div class="card-info">
                    <h3>Shoe</h3>
                    <p class="price">₹3,499</p>
                </div>
            </div>

            <div class="card" data-category="fashion" data-gender="women" 
                 onclick="openModal('Nocturne Handbag', '₹4,999', 'Handcrafted midnight leather with gold-plated hardware.', [
                   'b2.webp',
                    'b3.webp',
                    'b4.webp'
                 ])">
                <div class="img-container"><img src="b1.webp"></div>
                <div class="card-info">
                    <h3> Handbag</h3>
                    <p class="price">₹4,999</p>

            </div>

            <div class="card" data-category="fitness" data-gender="men" 
                 onclick="openModal('Iron-Flex Dumbbells', '₹1,799', 'Adjustable weight plates with ergonomic easy-grip handles.', [
                    'd2.jpg',
                    'd3.jpg',
                    'd4.jpg'
                 ])">
                <div class="img-container"><img src="d1.jpg"></div>
                <div class="card-info">
                    <h3>Dumbbells Set</h3>
                    <p class="price">₹1,799</p>
                </div>
            </div>

            <div class="card" data-category="electronics" data-gender="women" 
                 onclick="openModal('Nebula Tablet', '₹24,999', 'Ultra-thin bezel-less screen with desktop-class processing power.', [
                     't2.avif',
                    't3.avif',
                    't4.avif'
                 ])">
                <div class="img-container"><img src="t1.avif"></div>
                <div class="card-info">
                    <h3> Tablet</h3>
                    <p class="price">₹24,999</p>
                </div>
            </div>

            <div class="card" data-category="fitness" data-gender="men" 
                 onclick="openModal('Odyssey Gym Bag', '₹1,299', 'Durable waterproof exterior with a ventilated shoe pocket.', [
                   'gb2.webp',
                    'gb3.webp',
                    'gb4.webp'
                 ])">
                <div class="img-container"><img src="gb1.webp"></div>
                <div class="card-info">
                    <h3>Odyssey Gym Bag</h3>
                    <p class="price">₹1,299</p>
                </div>
            </div>

        </div>
    </main>
</div>

<div class="modal" id="prodModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <img id="mainModalImg" src="">
            <div class="thumb-gallery" id="thumbBox"></div>
        </div>
        <div class="modal-right">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
            <div class="price" id="modalPrice" style="font-size: 28px;"></div>
            <button class="btn-buy">Add to Bag</button>
        </div>
    </div>
</div>

<script>
    // --- 1. FILTERING LOGIC ---
    const filters = document.querySelectorAll('.filter-check');
    const cards = document.querySelectorAll('.card');

    filters.forEach(check => {
        check.addEventListener('change', () => {
            const activeValues = Array.from(filters).filter(i => i.checked).map(i => i.value);
            
            cards.forEach(card => {
                const cat = card.dataset.category;
                const gen = card.dataset.gender;
                
                if(activeValues.length === 0 || activeValues.includes(cat) || activeValues.includes(gen)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    });

    // --- 2. MULTI-ANGLE GALLERY MODAL ---
    const modal = document.getElementById('prodModal');

    function openModal(title, price, desc, images) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalPrice').innerText = price;
        document.getElementById('modalDesc').innerText = desc;
        
        const main = document.getElementById('mainModalImg');
        const box = document.getElementById('thumbBox');
        
        main.src = images[0];
        box.innerHTML = ''; 

        images.forEach((src, i) => {
            const thumb = document.createElement('img');
            thumb.src = src;
            if(i === 0) thumb.className = 'active';
            
            thumb.onclick = () => {
                main.src = src;
                document.querySelectorAll('.thumb-gallery img').forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
            };
            box.appendChild(thumb);
        });

        modal.classList.add('active');
    }

    function closeModal() { modal.classList.remove('active'); }
    window.onclick = (e) => { if(e.target == modal) closeModal(); }
</script>

</body>
</html>
