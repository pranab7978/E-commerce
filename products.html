<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Luxe Collections</title>

    <style>
        :root {
            --bg-dark: #0f101a;
            --bg-card: #1a1b2e;
            --accent-gold: #fbbf24;
            --accent-purple: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(251, 191, 36, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: rgba(15, 16, 26, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar h2 { 
            font-size: 26px;
            font-weight: 800; 
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--text-main), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .navbar .nav-links a:hover { color: var(--accent-gold); }

        /* --- MAIN LAYOUT --- */
        .main {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 5%;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: fit-content;
            position: sticky;
            top: 120px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
        }

        .sidebar ul { list-style: none; margin-bottom: 40px; }
        .sidebar li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-muted);
            transition: 0.3s;
        }

        .sidebar input[type="checkbox"] {
            accent-color: var(--accent-gold);
            width: 18px;
            height: 18px;
            margin-right: 15px;
            cursor: pointer;
        }

        /* --- PRODUCT GRID --- */
        .products { flex: 1; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card.hidden { display: none; }

        .card:hover {
            transform: translateY(-12px);
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 18px;
            background: #000;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: 0.5s;
        }

        .card-info { padding: 20px 10px 10px; }
        .card h3 { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .price { font-size: 20px; font-weight: 700; color: var(--accent-gold); }

        /* --- QUICK VIEW MODAL --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-card);
            width: 90%;
            max-width: 900px;
            border-radius: 32px;
            display: flex;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
            color: var(--text-muted);
        }

        .modal-left {
            flex: 1.2;
            padding: 40px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainModalImg { width: 100%; height: 380px; object-fit: contain; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5)); }

        .modal-right { flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .modal-right h2 { font-size: 32px; margin-bottom: 15px; letter-spacing: -1px; }
        .modal-right p { color: var(--text-muted); margin-bottom: 30px; font-size: 15px; }

        .btn-buy {
            margin-top: 20px;
            padding: 18px;
            background: var(--accent-gold);
            color: #000;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-buy:hover { transform: scale(1.02); background: #fff; }

        @media(max-width: 850px) {
            .main { flex-direction: column; }
            .sidebar { width: 100%; position: static; }
            .modal-content { flex-direction: column; }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <h2>Shop<span>Ease</span></h2>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>
</nav>

<div class="main">
    <aside class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><input type="checkbox" class="filter-check" value="electronics"> Electronics</li>
            <li><input type="checkbox" class="filter-check" value="fashion"> Fashion</li>
            <li><input type="checkbox" class="filter-check" value="fitness"> Fitness</li>
        </ul>

        <h3>Gender</h3>
        <ul>
            <li><input type="checkbox" class="filter-check" value="men"> Men</li>
            <li><input type="checkbox" class="filter-check" value="women"> Women</li>
        </ul>
    </aside>

    <main class="products">
        <div class="grid" id="productGrid">
            </div>
    </main>
</div>

<div class="modal" id="prodModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <img id="mainModalImg" src="">
        </div>
        <div class="modal-right">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
            <div class="price" id="modalPrice" style="font-size: 28px;"></div>
            <button class="btn-buy">Add to Bag</button>
        </div>
    </div>
</div>

<script>
    // --- 1. DYNAMIC DATA FETCHING ---
    async function fetchLiveProducts() {
        const grid = document.getElementById('productGrid');
        
        try {
            const response = await fetch('http://localhost:8080/api/admin/all');
            if (!response.ok) throw new Error("Backend not reachable");
            
            const products = await response.json();
            grid.innerHTML = ''; // Clear existing static cards

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                // For now, we set a default category/gender so filters have something to read
                card.setAttribute('data-category', 'electronics'); 
                card.setAttribute('data-gender', 'men');
                
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${p.imageName}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    </div>
                    <div class="card-info">
                        <h3>${p.title}</h3>
                        <p class="price">₹${p.price}</p>
                    </div>
                `;

                // Modal trigger for dynamic items
                card.onclick = () => openModal(p.title, '₹' + p.price, p.description, p.imageName);
                
                grid.appendChild(card);
            });
        } catch (err) {
            console.error("Connection Error:", err);
            grid.innerHTML = `<p style="color: #ef4444; padding: 20px;">Could not connect to server. Ensure Spring Boot is running on port 8080.</p>`;
        }
    }

    // --- 2. MODAL LOGIC ---
    const modal = document.getElementById('prodModal');

    function openModal(title, price, desc, image) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalPrice').innerText = price;
        document.getElementById('modalDesc').innerText = desc;
        document.getElementById('mainModalImg').src = image;
        modal.classList.add('active');
    }

    function closeModal() { 
        modal.classList.remove('active'); 
    }

    // --- 3. FILTERING LOGIC ---
    // We use a change listener on the document so it works for dynamic cards
    document.addEventListener('change', (e) => {
        if (e.target.classList.contains('filter-check')) {
            const filters = document.querySelectorAll('.filter-check');
            const cards = document.querySelectorAll('.card');
            const activeValues = Array.from(filters).filter(i => i.checked).map(i => i.value);
            
            cards.forEach(card => {
                const cat = card.getAttribute('data-category');
                const gen = card.getAttribute('data-gender');
                
                if(activeValues.length === 0 || activeValues.includes(cat) || activeValues.includes(gen)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    });

    // Close modal on background click
    window.onclick = (e) => { if(e.target == modal) closeModal(); }

    // Start everything when page loads
    window.onload = fetchLiveProducts;
</script>

</body>
</html>
