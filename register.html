<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Join Us</title>
    <style>
        :root {
            --bg-dark: #0f101a;
            --bg-card: rgba(26, 27, 46, 0.75);
            --accent-gold: #fbbf24;
            --accent-purple: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            /* Animated Mesh Background */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(251, 191, 36, 0.1) 0%, transparent 40%);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents scrolling */
            color: var(--text-main);
        }

        /* --- NAVBAR --- */
        .navbar {
            padding: 25px 8%;
            display: flex;
            justify-content: flex-start;
            background: rgba(15, 16, 26, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        .navbar a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: var(--accent-gold);
        }

        /* --- REGISTER CONTAINER --- */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(25px);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            border-radius: 32px;
            border: 1px solid rgba(251, 191, 36, 0.15);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            text-align: center;
            /* Entrance Animation */
            animation: cardFadeUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes cardFadeUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card p {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 40px;
        }

        /* --- FORM STYLING --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 20px;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            border-color: var(--accent-gold);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.1);
        }

        .btn {
            margin-top: 15px;
            padding: 18px;
            background: var(--accent-gold);
            color: #000;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn:hover {
            transform: translateY(-4px);
            background: #fff;
            box-shadow: 0 15px 30px rgba(251, 191, 36, 0.25);
        }

        .footer-links {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="/">‚Üê Return Home</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Join ShopEase</h2>
        <p>Start your premium shopping journey today</p>
        
        <form action="/register" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button class="btn">Create My Account</button>
        </form>

        <div class="footer-links">
            Already a member? <a href="/login">Sign In</a>
        </div>
    </div>
</div>

</body>
</html>
